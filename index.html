<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
    <article class="content-wrap">
      <div class="grid">
        <picture>
          <source media="(min-width: 630px)" srcset="images/image-product-desktop.jpg">
          <img class="product-img" src="images/image-product-mobile.jpg" alt="Chanel perfume">  
        </picture>
        <div class="product-details">
          <h6>Perfume</h6>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
        </div> 
      </div> 
    </article> 
    </main>
  </body>
</html>
